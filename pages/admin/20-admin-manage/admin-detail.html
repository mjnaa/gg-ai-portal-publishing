    <!------ 메인 영역 ------>
    <main class="layout-main">

      <!------ 상단바 ------>
      <header class="layout-header" aria-label="상단바">

          <h5 class="page-title">관리자 관리</h5>
        </div>

        </div>
      </header>
        
  
      <!------ 본문 ------>
      <section class="layout-body" aria-label="콘텐츠">

        <div class="page page--narrow">

          <!-- 상단 타이틀 -->
          <div class="page-head">
            <h5 class="page-title">관리자 상세/수정</h5>
          </div>
          
          <!-- 콘텐츠 -->
          <div class="page-content">
            <form class="form-panel" aria-label="관리자 상세/수정 폼">

              <div class="form-layout">
                <div class="form-row">
                  <div class="form-field">
                    <label class="form-label" for="admin-form-id">ID</label>
                    <input type="text" id="admin-form-id" class="form-input" value="Admin_ID" readonly>
                  </div>

                  <div class="form-field">
                    <label class="form-label" for="admin-form-name">이름</label>
                    <input type="text" id="admin-form-name" class="form-input" value="홍길동">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-field">
                    <label class="form-label" for="admin-form-password">비밀번호</label>
                    <div class="form-control form-password">
                      <input type="password" id="admin-form-password" class="form-input" placeholder="">
                      <button type="button" class="field-action btn-pw-toggle" aria-label="비밀번호 표시" aria-pressed="false" data-password-toggle>
                        <span class="icon20 icon--visibility icon--muted" aria-hidden="true"></span>
                      </button>
                    </div>
                  </div>

                  <div class="form-field">
                    <label class="form-label" for="admin-form-password-confirm">비밀번호 확인</label>
                    <div class="form-control form-password">
                      <input type="password" id="admin-form-password-confirm" class="form-input" placeholder="">
                      <button type="button" class="field-action btn-pw-toggle" aria-label="비밀번호 표시" aria-pressed="false" data-password-toggle>
                        <span class="icon20 icon--visibility icon--muted" aria-hidden="true"></span>
                      </button>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-field">
                    <label class="form-label" for="admin-form-bureau">실국</label>
                    <input type="text" id="admin-form-bureau" class="form-input" value="AI국">
                  </div>

                  <div class="form-field">
                    <label class="form-label" for="admin-form-dept">부서</label>
                    <input type="text" id="admin-form-dept" class="form-input" value="AI데이터행정과">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-field">
                    <label class="form-label" for="admin-form-nickname">별칭</label>
                    <input type="text" id="admin-form-nickname" class="form-input" value="관리자1">
                  </div>

                  <div class="form-field">
                    <label class="form-label" for="admin-form-position">직위</label>
                    <input type="text" id="admin-form-position" class="form-input" value="주무관">
                  </div>
                </div>
              </div>

              <!-- 버튼 -->
              <div class="form-actions mb20">
                <div class="form-actions-left">
                  <button type="button" class="btn-solid-danger-l">삭제</button>
                </div>
                <div class="form-actions-right">
                  <button type="button" class="btn-outline-gray-l">목록</button>
                  <button type="submit" class="btn-solid-primary-l">저장</button>
                </div>
              </div>
            </form>
          </div>
