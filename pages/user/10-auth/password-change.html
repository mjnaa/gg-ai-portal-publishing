<!DOCTYPE html>
<html lang="ko">

<head>
  <title>경기도 생성형 AI - 공통 포털</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="경기도 생성형 AI - 공통 포털" />
  <!-- style sheets -->
  <link href="./../../../assets/css/tokens.css" rel="stylesheet">
  <link href="./../../../assets/css/font.css" rel="stylesheet">
  <link href="./../../../assets/css/base.css" rel="stylesheet">
  <link href="./../../../assets/css/layout.css" rel="stylesheet">
  <link href="./../../../assets/css/components.css" rel="stylesheet">
  <link href="./../../../assets/css/mask_datauri.css" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" href="./../../../assets/img/favicon.ico" type="image/x-icon">
  
</head>

<body>
  <div class="layout layout--auth">

    <div class="auth-main" aria-label="비밀번호 변경">
      <div class="auth-card" aria-label="경기 생성형 AI 서비스 비밀번호 변경">
        <div class="auth-head">
          <img class="auth-logo" src="./../../../assets/img/logo_gg.png" alt="경기 생성형 AI 서비스">
          <h1 class="auth-title">비밀번호 변경</h1>
        </div>

        <form class="auth-form" action="#" method="post">

          <!-- 아이디 조회 -->
          <div class="form-field" id="user-lookup">
            <label class="form-label" for="lookup-key">아이디</label>

            <div class="form-control is-combo" data-combo>
              <input type="text" id="lookup-key" name="username" class="form-input" placeholder="생년월일로 조회" inputmode="numeric" autocomplete="username" aria-expanded="false" aria-controls="lookup-list" aria-autocomplete="list">

              <button type="button" class="field-action btn-outline-gray-s" id="btn-lookup">조회</button>

              <!-- 검색 결과 리스트 (기본 숨김) -->
              <div class="suggestion" id="lookup-list" role="listbox" aria-label="조회 결과" hidden></div>
            </div>

          </div>
          
          <!---------------------------------------------------------
            form field 상태
            - 기본: .form-field
            - 에러: .form-field.is-error + input[aria-invalid="true"]
            - 메시지: .form-message는 기본 숨김, 에러 시 노출
          --------------------------------------------------------->
          <div class="form-field">
            <label class="form-label" for="new-pw">비밀번호</label>
            <div class="form-control form-password">
              <input type="password" id="new-pw" name="new_password" class="form-input" placeholder="비밀번호" autocomplete="new-password" aria-describedby="pw-msg">
              <button type="button" class="field-action btn-pw-toggle" aria-label="비밀번호 표시" aria-pressed="false" data-password-toggle>
                <span class="icon20 icon--visibility icon--muted" aria-hidden="true"></span>
              </button>
            </div>

            <!-- 에러 메세지 -->
            <div class="form-message is-error" id="pw-msg">
              <span class="icon24 icon--error-fill icon--danger" aria-hidden="true"></span>
              <p class="form-message-text">
                비밀번호는 8자 이상, 16자 이하의 영문자, 숫자 및 특수문자를 조합하여 사용해야 합니다.
              </p>
            </div>
          </div>

          <div class="form-field">
            <label class="form-label" for="new-pw2">비밀번호 확인</label>
            <div class="form-control form-password">
              <input type="password" id="new-pw2" name="new_password_confirm" class="form-input" placeholder="비밀번호 확인" autocomplete="new-password" aria-describedby="pw2-msg">
              <button type="button" class="field-action btn-pw-toggle" aria-label="비밀번호 표시" aria-pressed="false" data-password-toggle>
                <span class="icon20 icon--visibility icon--muted" aria-hidden="true"></span>
              </button>
            </div>

            <!-- 에러 메세지 -->
            <div class="form-message is-error" id="pw2-msg">
              <span class="icon24 icon--error-fill icon--danger" aria-hidden="true"></span>
              <p class="form-message-text">
                비밀번호는 8자 이상, 16자 이하의 영문자, 숫자 및 특수문자를 조합하여 사용해야 합니다.
              </p>
            </div>
          </div>

          <!-- 자동 입력 -->
          <div class="form-field">
            <label class="form-label" for="user-name">이름</label>
            <input type="text" id="user-name" class="form-input" readonly>
          </div>

          <div class="grid-2">
            <div class="form-field">
              <label class="form-label" for="user-org">부서 정보</label>
              <input type="text" id="user-org" class="form-input" readonly>
            </div>

            <div class="form-field">
              <label class="visually-hidden" for="user-dept">부서 상세</label>
              <input type="text" id="user-dept" class="form-input" readonly>
            </div>
          </div>

          <div class="auth-actions">
            <button type="submit" class="btn-solid-primary-l">변경 후 로그인</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <!-- JS -->
  <script src="./../../../assets/js/form-user-lookup.js"></script>
  <script src="./../../../assets/js/form-password-toggle.js"></script>

</body>
</html>
