        </div>
      </header>
        
  
      <!------ 본문 ------>
      <section class="layout-body" aria-label="콘텐츠">

        <div class="page page--narrow">

          <!-- 상단 타이틀 -->
          <div class="page-head">
            <h5 class="page-title">게시판 등록</h5>
          </div>
          
          <!-- 콘텐츠 -->
          <div class="page-content">
            <form class="form-panel" aria-label="게시판 등록 폼">

              <div class="form-layout">
                <div class="form-row">
                  <div class="form-field">
                    <label class="form-label" for="board-form-title">제목</label>
                    <input type="text" id="board-form-title" class="form-input" placeholder="제목을 입력하세요">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-field">
                    <label class="form-label" for="board-form-content">내용</label>
                    <!-- 현재 textarea 기준 / 에디터 여부 미확정 -->
                    <div class="textarea-wrap">
                      <textarea class="form-textarea" id="board-form-content" placeholder="내용을 입력하세요" style="height: 300px;"></textarea>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-field">
                    <label class="form-label" for="board-form-password">비밀번호</label>
                    <div class="form-control form-password">
                      <input type="password" id="board-form-password" class="form-input" placeholder="비밀번호를 입력하세요" autocomplete="current-password">
                      <button type="button" class="field-action btn-pw-toggle" aria-label="비밀번호 표시" aria-pressed="false" data-password-toggle>
                        <span class="icon20 icon--visibility icon--muted" aria-hidden="true"></span>
                      </button>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-field">
                    <label class="form-label">첨부파일</label>

                    <!-- 멀티 파일 업로더 -->
                    <div class="form-file form-file--multi ver2" data-file-uploader-multi aria-label="지식 데이터 업로드">

                      <!-- 드롭존(기본 상태) -->
                      <label class="form-file-drop" for="board-form-attach" data-form-file-drop>
                        <input type="file" id="board-form-attach" class="form-file-input" data-form-file-input multiple>
                        <div class="form-file-inner">
                          <p class="form-file-title">첨부파일 업로드</p>
                          <p class="form-file-desc">드래그 혹은 클릭하여 업로드 해주세요.</p>
                        </div>
                      </label>

                      <!-- 리스트 상태(파일 1개 이상일 때 노출) -->
                      <div class="form-file-list-wrap" data-form-file-list-wrap aria-label="선택된 문서 목록">
                        <div class="form-file-list-drop" data-form-file-list-drop>
                          <!-- 체크 리스트 -->
                          <ul class="form-file-list" data-form-file-list>
                            <!-- 샘플 1 -->
                            <li class="form-file-row" data-form-file-row>
                              <label class="form-checkbox-label form-file-check">
                                <input type="checkbox" class="form-checkbox" data-form-file-check checked>
                                <span class="form-check-label visually-hidden">문서 선택</span>
                              </label>

                              <p class="form-file-name">2025년 해외 경기비즈니스센터(GBC) 운영 확대 계획(안)_대국민공개.pdf</p>

                              <button type="button" class="form-file-remove" aria-label="첨부 문서 삭제" data-form-file-remove>
                                <span class="icon20 icon--close icon--basic"></span>
                              </button>
                            </li>

                            <!-- 샘플 2 -->
                            <li class="form-file-row" data-form-file-row>
                              <label class="form-checkbox-label form-file-check">
                                <input type="checkbox" class="form-checkbox" data-form-file-check checked>
                                <span class="form-check-label visually-hidden">문서 선택</span>
                              </label>

                              <span class="form-file-icon" aria-hidden="true">
                                <span class="icon24 icon--docs icon--basic"></span>
                              </span>

                              <p class="form-file-name">경기비즈니스센터(GBC) 운영 관련 경기도 출연 계획.hwpx</p>

                              <button type="button" class="form-file-remove" aria-label="첨부 문서 삭제" data-form-file-remove>
                                <span class="icon20 icon--close icon--basic"></span>
                              </button>
                            </li>
                          </ul>
                        </div>
                      </div>

                    </div>

                  </div>
                </div>

              </div>

              <!-- 버튼 -->
              <div class="form-actions mb20">
                <div class="form-actions-left">
                </div>
                <div class="form-actions-right">
                  <button type="button" class="btn-outline-gray-l">목록</button>
                  <button type="submit" class="btn-solid-primary-l">저장</button>
                </div>
              </div>
            </form>
