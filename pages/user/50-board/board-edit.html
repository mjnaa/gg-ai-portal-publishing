">

                </div>

                <div class="form-row">
                  <div class="form-field">
                    <label class="form-label" for="board-form-content">내용</label>
                    <!-- 현재 textarea 기준 / 에디터 여부 미확정 -->
                    <div class="textarea-wrap">
                      <textarea class="form-textarea" id="board-form-content" placeholder="내용을 입력하세요" style="height: 300px;">내일이 먼저 시작되는 경기.  ⓒ 경기도청
‘기술이 제곱된다는 말을 들어보셨나요?’ 이 말을 현실로 실현하기 위한 ‘바이오(Bio)‧인공지능(AI)‧양자기술(Quantum)’ 융합 교류의 장이 열렸습니다. 22일부터 24일까지, 3일간 수원컨벤션센터에서 펼쳐지는 ‘지바이오 위크 X 에이아이 커넥트 위드 지페어 2025(G-BIO WEEK X AI CONNECT with G-FAIR 2025)’.
미래를 선도할 혁신 기술이 만나 세기의 기술로 다시 태어나는, 그 현장을 다녀왔습니다.</textarea>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-field">
                    <label class="form-label" for="board-form-password">비밀번호</label>
                    <div class="form-control form-password">
                      <input type="password" id="board-form-password" class="form-input" placeholder="비밀번호를 입력하세요" autocomplete="current-password">
                      <button type="button" class="field-action btn-pw-toggle" aria-label="비밀번호 표시" aria-pressed="false" data-password-toggle>
                        <span class="icon20 icon--visibility icon--muted" aria-hidden="true"></span>
                      </button>
                    </div>
                  </div>
                </div>
